<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Laporan Inventaris</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <table class="table">
      <thead>
        <tr>
          <th>Nama Barang</th>
          <th>Kategori</th>
          <th>Jumlah Lab Dasar</th>
          <th>Jumlah Lab Menengah</th>
          <th>Jumlah Lab Lanjut</th>
        </tr>
      </thead>
      <tbody>
        {{#each barang}}
        <tr>
          <td>{{this.title}}</td>
          <td>{{this.category}}</td>
          <td>{{this.dasar}}</td>
          <td>{{this.menengah}}</td>
          <td>{{this.lanjut}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </body>
</html>
